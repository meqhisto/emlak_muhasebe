version: '3.8'

services:
  backend:
    build: ./backend
    container_name: emlak-muhasebe-backend
    ports:
      - "3006:3001"
    volumes:
      # Persist the sqlite database
      - ./backend/prisma:/app/prisma
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3001
      # Add other env vars here or use an env_file
    restart: always
    networks:
      - internal

  frontend:
    build: .
    container_name: emlak-muhasebe-frontend
    ports:
      - "3005:80"
    restart: always
    depends_on:
      - backend
    networks:
      - internal
      - npm_network

networks:
  internal:
    driver: bridge
  npm_network:
    external: true
    name: proxy_network
