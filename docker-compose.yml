version: '3.8'

services:
  backend:
    build: ./backend
    container_name: emlak-muhasebe-backend
    ports:
      - "3001:3001"
    volumes:
      # Persist the sqlite database
      - ./backend/prisma:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=3001
      # Add other env vars here or use an env_file
    restart: always

  frontend:
    build: .
    container_name: emlak-muhasebe-frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend
